<!DOCTYPE html>
<html>

<head>
    <title> Bulky</title>
    <link href="css/styles.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
    <div class="blky-info-section">
        <img src="src/bulky.webp" alt="Bulky" width="100">
    </div>
    <div id="blky-sites-section" class="section">
        <div class="blky-row">
            <h3 class="site-title">Supported websites</h3>
        </div>
        <div class="blky-row">
            <button id="blky-rdt-btn" class="btn" onclick="window.close()">
                <a href="https://old.reddit.com/user/me/comments/" target="_blank"
                    style="margin: 0 auto; display:block; text-align: center">
                    <h4>
                        reddit
                    </h4>
                </a>
            </button>
        </div>

    </div>

    <div id="blky-rdt-section" class="section hidden">
        <h3 class="site-title">Reddit Bulk Functions</h3>
        <button id="blky-rdt-toggle-comments" class="btn">Toggle All Comments</button>
        <button id="blky-rdt-delete-comments" class="btn">Delete Comments</button>

    </div>
    <script src="js/popup.js"></script>
</body>
